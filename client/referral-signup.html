<template name='referralSignup'>
<h1 class="text-center">Sign up</h1>
{{#each errors}}
<div class="alert alert-danger alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <strong>Error! </strong>{{message}}
</div>
{{/each}}
<form class="form">
  <div class="form-group">
    <label for="email" class="control-label"></label>
    <input type="text" class="form-control" id="email" placeholder="Email" />
  </div>

  <div class="form-group">
    <label for="password" class="control-label"></label>
    <input type="password" class="form-control" id="password" placeholder="Password" />
  </div>

  <div class="form-group">
    <label for="password_confirmation" class="control-label"></label>
    <input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation" />
  </div>

  <div class="form-group">
    <input type="submit" id="submitReferralSignup" class="btn btn-block btn-default" value="Sign up" />
  </div>
</form>
</template>
